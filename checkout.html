<!DOCTYPE html>
<html>
<head>
    <title>Checkout Page</title>
</head>
<body>
    <h2>Checkout Form</h2>
    <form action="data.php" method="post">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Phone:</label><br>
        <input type="text" name="phone" required><br><br>

        <label>Address:</label><br>
        <textarea name="address" required></textarea><br><br>

        <label>Card Number:</label><br>
        <input type="text" name="card_number" required><br><br>

        <label>Expiry Month:</label><br>
        <input type="text" name="expiry_month" required><br><br>

        <label>Expiry Year:</label><br>
        <input type="text" name="expiry_year" required><br><br>

        <label>CVV:</label><br>
        <input type="text" name="cvv" required><br><br>

        <button type="submit">Checkout!</button>
    </form>
</body>
</html>
